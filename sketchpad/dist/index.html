<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sketchpad</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>-->
<script src="jquery-1.10.2.min.js"></script>
<!--<script type="text/javascript" src="C:/Users/Unekwu/Downloads/sketchpad/sketchpad/dist/script.js"></script>-->
<script type="text/javascript" src="script.js"></script>
</head>
<div class="app">
  <div class = "controls">
    <div class="title">Sketch</div>
    <div class ="type">
      <input type ="radio" name="pen-type" id="pen-pencil" checked>
      <label for="pen-pencil">
        <i class="fa fa-pencil"></i>
      </label>
      
  <input type="radio" name="pen-type" id="pen-brush" checked>
      <label for="pen-brush">
        <i class="fa fa-paint-brush"></i>
      </label>
      
    </div>
    <div class="size">
      <label for="pen-size">Size</label>
        <input type="range" id="pen-size" min="1" max="50" >
     </div>
    <div class="color">
      <label for="pen-color">Color</label>
      <input type="color" id="pen-color" value="#000">
    </div>
    <div class="actions">
      <button id="reset-canvas">Restart</button>
      <button id="save-canvas">Save</button>
    </div>
  </div>
  <div id="canvas-wrapper"></div>
</div>
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
